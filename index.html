<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador financiero javascriptVallejo</title>
  <!-- Font awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!--Animate.css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/stylesheetcss.css">
  <!-- Archivos Javascript -->
  <script defer src="js/functions.js"></script>
  <script defer src="js/desafio.js"></script>
  <!-- Booststrap CDN stylesheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <!-- Start header -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Simulador financiero
      </a>
    </div>
  </nav>
  <!-- End header -->
  <!-- Start main -->
  <main class="container-fluid login__mainContainer">
    <form class="login__form border border-2 p-2" action="/ruta-destino" method="get" enctype="">
      <h1 class="text-center animate__animated animate__backInDown mt-2">Simulador financiero </h1>
      <h4 class="text-center animate__animated animate__backInDown mb-2">Ingresa el dinero que deseas prestar, el numero
        de cuotas y el interes que te va a cobrar el banco! Y podr√°s saber el pago mensual que debes realizar</h4>
      <div class="input-group mb-3">
        <span class="input-group-text">Capital</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Numero de cuotas</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Interes mensual</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      <div class="login__buttons d-flex justify-content-center m-2">
        <button class="btn btn-dark mx-2 mx-md-3" type="reset">Limpiar</button>
        <button class="btn btn-dark mx-2 mx-md-3" type="submit">Enviar</button>
      </div>
    </form>
  </main>
  <!-- Finish main -->
  <!-- Start footer -->
  <footer class="footer fixed-bottom"></footer>
  <nav class="navbar navbar-dark bg-dark">
    <div class="footer__socialMedia-container w-75">
      <a href="https://www.instagram.com/rafza.col/"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com/rafza.col"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://api.whatsapp.com/send?phone=+573028678625" class="logoWp"><i
          class="fa-brands fa-whatsapp"></i></a>
    </div>
  </nav>
  </footer>
  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
