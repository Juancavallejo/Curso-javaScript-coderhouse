<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador financiero javascriptVallejo</title>
  <!-- Font awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!--Animate.css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../css/stylesheetcss.css">
  <!-- SweetAler CDN -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Archivos Javascript -->
  <script defer src="../js/variablesContact.js"></script>
  <script defer src="../js/contact.js"></script>
  <script defer src="../js/libreriaContact.js"></script>
  <!-- Booststrap CDN stylesheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- Start header -->
  <nav class="navbar navbar-primary bg-primary mb-5">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">
        Simulador financiero
      </a>
    </div>
  </nav>
  <!-- End header -->
  <!-- Start main -->
  <main class="container-fluid contactSimulador__mainContainer">
    <form class="contact__formSimulador border border-primary border-2 p-2" action="/ruta-destino" method="get"
      enctype="">
      <h1 class="text-center animate__animated animate__backInDown mt-2 fs-3 m-4">Ingresa tu nombre y correo, para poder
        enviarte los resultados de tu simulación.</h1>
      <input class="mx-auto text-center w-50" id="inputNombre" type="text" name="name" placeholder="Ingresa tu nombre"
        required class="input">
      <input class="mx-auto text-center w-50" id="inputEmail" type="email" placeholder="Ingresa tu correo electronico"
        required class="input">
      <div class="contact__buttons d-flex justify-content-center m-2">
        <button class="btn btn-primary mx-2 mx-md-3" id="bttReset" type="reset">Limpiar</button>
        <button class="btn btn-primary mx-2 mx-md-3" id="bttEnviar" type="submit">Enviar</button>
      </div>
      <div id="spinner">
        <!-- spinner -->
      </div>
      <div class="border-top border-2 border-primary pt-2 login__buttons d-flex justify-content-center m-2">
        <div id="BotonErrorEnvioDatos">

        </div>
        <div>
          <!-- Botón para regresar a la pagina principal -->
          <a class="btn btn-primary fs-5" role="button" href="../index.html"> ¿Quieres volver a hacer una
            simulación?</a>
        </div>
      </div>
    </form>
  </main>
  <!-- ------------------ -->
  <!-- Start footer -->
  <footer class="footer fixed-bottom"></footer>
  <nav class="navbar navbar-primary bg-primary">
    <div class="footer__socialMedia-container w-75">
      <a href="https://www.instagram.com/rafza.col/"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com/rafza.col"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://api.whatsapp.com/send?phone=+573028678625" class="logoWp"><i
          class="fa-brands fa-whatsapp"></i></a>
    </div>
  </nav>
  </footer>
  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
